<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>员工信息</title>
</head>
<body>
    <h4>findEmpById查询结果</h4>
    <table bgcolor="#f5f5dc" border="1">
        <tr>
            <th>雇员编号</th>
            <th>工号</th>
            <th>雇员姓名</th>
            <th>电话号码</th>
            <th>部门</th>
            <th>职位</th>
            <th>学历</th>
            <th>转正日期</th>
            <th>合同期限</th>
        </tr>
        <tr>
            <td th:text="${emp.id}"></td>
            <td th:text="${emp.workid}"></td>
            <td th:text="${emp.name}"></td>
            <td th:text="${emp.phone}"></td>
            <td th:text="${emp.deptname}"></td>
            <td th:text="${emp.posname}"></td>
            <td th:text="${emp.tiptopdegree}"></td>
            <td th:text="${emp.conversiontime}"></td>
            <td th:text="${emp.contractterm}"></td>
        </tr>
    </table>
    <h4>findEmpByIndex查询结果</h4>
    <table bgcolor="#f0ffff" border="1">
        <tr>
            <th>雇员编号</th>
            <th>工号</th>
            <th>雇员姓名</th>
            <th>电话号码</th>
            <th>部门</th>
            <th>职位</th>
            <th>学历</th>
            <th>转正日期</th>
            <th>合同期限</th>
        </tr>
        <tr th:each="emp:${emplist}">
            <td th:text="${emp.id}"></td>
            <td th:text="${emp.workid}"></td>
            <td th:text="${emp.name}"></td>
            <td th:text="${emp.phone}"></td>
            <td th:text="${emp.deptname}"></td>
            <td th:text="${emp.posname}"></td>
            <td th:text="${emp.tiptopdegree}"></td>
            <td th:text="${emp.conversiontime}"></td>
            <td th:text="${emp.contractterm}"></td>
        </tr>
    </table>

</body>
</html>
